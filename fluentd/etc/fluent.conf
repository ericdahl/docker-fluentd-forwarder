<source>
    @type tail
    path path /tmp/log.log
    tag tmplog

    <parse>
        @type regexp
        expression ^(?<msg>.*)$
    </parse>
</source>

<source>
    @type dummy
    tag dummy
</source>

<filter>
    @type record_transformer
    <record>
        hostname "#{ENV['HOSTNAME']}"
    </record>
</filter>


<match **>
    @type forward
    
    <server>
        name aggregator
        host  fluentd-87d13ef460a5a999.elb.us-east-1.amazonaws.com
    </server>
    
    flush_interval 5s
</match>

