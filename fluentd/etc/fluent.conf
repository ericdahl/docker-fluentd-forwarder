<source>
    @type tail
    path path /tmp/log.log
    tag tmplog

    <parse>
        @type regexp
        expression ^(?<msg>.*)$
    </parse>
</source>

<source>
    @type dummy
    tag dummy
</source>

<filter>
    @type record_transformer
    <record>
        hostname "#{ENV['INSTANCE_ID']}"
        az "#{ENV['AVAILABILITY_ZONE']}"
    </record>
</filter>


<match **>
    @type forward
    
    <server>
        name aggregator
        host "#{ENV['FLUENTD_AGGREGATOR_HOST']}"
    </server>
    
    flush_interval 5s
</match>

