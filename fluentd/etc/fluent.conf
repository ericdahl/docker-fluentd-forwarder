<system>
    log_level debug
</system>

<source>
    @type tail
    path /host/var/log/test.log
    tag syslog

    pos_file /fluentd/log/pos/test.pos

    <parse>
        @type regexp
        expression ^(?<msg>.*)$
    </parse>
</source>

<source>
    @type dummy
    tag dummy
</source>

<filter>
    @type record_transformer
    <record>
        hostname "#{ENV['INSTANCE_ID']}"
        az "#{ENV['AVAILABILITY_ZONE']}"
    </record>
</filter>


<match **>
    @type forward
    
    <server>
        name aggregator
        host "#{ENV['FLUENTD_AGGREGATOR_HOST']}"
    </server>

    buffer_type memory
    flush_interval 5s

    heartbeat_type tcp

    # because NLBs don't support loopback and we need to ensure that the client
    # tries the other IP from other AZ
    dns_round_robin true
    expire_dns_cache 5s

    max_retry_wait 5s
</match>

